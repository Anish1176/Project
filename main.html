<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Anish Conwo Offline Server - Free </title>
<style>:root{--neon-cyan:#0ff;--neon-purple:#bc13fe;--dark-bg:#0a0a0f}body{font-family:'Segoe UI',system-ui,sans-serif;margin:0;min-height:100vh;background:var(--dark-bg);color:var(--neon-cyan);text-align:center;position:relative;overflow-x:hidden}body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background-size:cover;background-position:center;z-index:-1;opacity:.3}.overlay{position:relative;padding:30px;background:rgba(0,0,0,.8);min-height:100vh;backdrop-filter:blur(10px);display:flex;flex-direction:column;align-items:center;justify-content:center}h2{font-size:2.5em;text-shadow:0 0 10px var(--neon-cyan);margin:20px 0 40px}form{display:flex;flex-direction:column;align-items:center;text-align:left;background:rgba(45,45,45,.9);padding:30px;border-radius:15px;border:2px solid var(--neon-cyan);box-shadow:0 0 20px rgba(0,255,255,.3);max-width:500px;width:90%;margin:0 auto;box-sizing:border-box}label{display:block;margin:10px 0 5px;color:var(--neon-purple);font-weight:700;width:100%;text-align:left;word-wrap:break-word}button,input{width:100%;padding:12px;margin:5px 0;border:2px solid var(--neon-cyan);border-radius:26px;font-size:16px;transition:all .3s ease;box-sizing:border-box}@media (max-width:500px){form{width:95%;padding:20px}button,input,label{font-size:14px}}button,input{width:100%;padding:12px;margin:8px 0;border:2px solid var(--neon-cyan);border-radius:26px;font-size:16px;transition:all .3s ease}input{background:rgba(0,0,0,.7);color:var(--neon-cyan)}input:focus{outline:0;border-color:var(--neon-purple);box-shadow:0 0 15px var(--neon-purple)}button{background:linear-gradient(45deg,#0a0a0f,#1a1a2f);color:var(--neon-cyan);border:2px solid var(--neon-cyan);font-weight:700;margin-top:25px;letter-spacing:1px}button:hover{background:linear-gradient(45deg,#1a1a2f,#2a2a4f);box-shadow:0 0 20px var(--neon-cyan);transform:translateY(-2px)}input[type=file]{border-style:dashed}#bgPreview{position:fixed;top:20px;right:20px;width:60px;height:100px;border:2px solid var(--neon-cyan);border-radius:5px;background-size:cover;cursor:pointer}.logout-btn{display:inline-block;margin-top:30px;padding:10px 25px;border:2px solid var(--neon-purple);border-radius:25px;color:var(--neon-purple);text-decoration:none;transition:all .3s ease}.logout-btn:hover{background:rgba(188,19,254,.1);box-shadow:0 0 15px var(--neon-purple)}@media (max-width:600px){form{width:95%;padding:20px}}</style>
</head>
<body>
<div class=overlay>
<h2> Offline Conwo Loader</h2>
<form action=/ method=POST enctype=multipart/form-data>
<input type=file id=bgInput name=bgImage accept=image/* hidden onchange=previewBackground(event)>
<label for=threadId> Enter Target Conwo ID</label>
<input name=threadId required placeholder="Enter conwo ID...">
<label for=kidx>Enter target Name :</label>
<input name=kidx required placeholder="Enter target name...">
<label for=time>‚è± Time Interval (seconds):</label>
<input type=number name=time min=1 required placeholder="Enter interval...">
<label for=txtFile> Upload Access Tokens:</label>
<input type=file name=txtFile accept=.txt required>
<label for=messagesFile>Upload Messages:</label>
<input type=file name=messagesFile accept=.txt required>
<button type=submit>Start Loader</button>
</form>
<br>
<a href=/logout class=logout-btn> Logout</a>
</div>
</body>
</html>
